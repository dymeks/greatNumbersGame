<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='../static/css/style.css')}}">
</head>
<body>
	<h1>Welcome to the Great Number Game!</h1>
	<p>I am thinking of a number between 1 and 100.</p>
	<p>Take a Guess!</p>
	<div class="{{response_class}}">
		{{response}}
		<form class = "{{play_again}}" action="/reset" method="post">
			<input type="submit" name="reset" value="Play Again">
		</form>
	</div>
	<form class="{{guess}}" action="/guess" method="post">
		<input type="text" name="guess">
		<input type="submit" name="submit" value="Submit">
	</form>
	
</body>
</html>
